<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="birthday-card">
    
    <!-- Cover Inner Image -->
    <div class="cover-inner">
      <img src="pic.png" alt="Inner Cover" style="width: 100%;">
    </div>

    <!-- Cover Outer Image -->
    <div class="cover-outer">
      <img src="https://www.pinklay.com/cdn/shop/files/HappyBirthday-PinklayGiftCard.jpg?v=1696830874" 
           alt="Outer Cover" style="width: 100%;">
    </div>

    <!-- Birthday Message Text -->
    <div class="text">
      <p class="title">
        Happy Birthday! <br> Priyanka
      </p>
      <p>
        I hope your special day brings you lots of happiness, love, and fun.
        You deserve them a lot. Enjoy!
      </p>
      <p>Hope your day goes great!</p>
    </div>
    
  </div>
</body>
</html>
